<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog List</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .blog-list {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 500px;
    text-align: left;
  }
  .blog-item {
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  h2 {
    margin-top: 0;
  }
</style>
</head>
<body>

<div class="blog-list">
  <h2>Home</h2>
  <div class="blog-item">
    <h3>Blog Title 1</h3>
    <p>This is the content of Blog 1...</p>
  </div>
  <div class="blog-item">
    <h3>Blog Title 2</h3>
    <p>This is the content of Blog 2...</p>
  </div>
  <div class="blog-item">
    <h3>Blog Title 3</h3>
    <p>This is the content of Blog 3...</p>
  </div>
</div>

</body>
</html>
